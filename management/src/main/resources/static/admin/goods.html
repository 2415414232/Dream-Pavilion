<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">  </script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/consumerController.js">  </script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="management" ng-controller="consumerController" ng-init="findService()">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品详情</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="添加" data-toggle="modal" data-target="#addModal" ng-click="goods={}" ><i class="fa fa-trash-o"></i>添加</button>

                                        <button type="button" class="btn btn-default" title="刷新"  onclick="window.location.reload()"><i class="fa fa-refresh" ></i> 刷新</button>
                                    </div>
                                </div>
                            </div>

                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
										  <th class="sorting_asc">商品ID</th>
									      <th class="sorting">商品名称</th>
									      <th class="sorting">商品价格</th>
									      <th class="sorting">库存</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="aa in allservice">
                                            <td>{{aa.serviceid}}</td>
                                            <td>{{aa.servicename}}</td>
                                            <td>{{aa.money}}元</td>
                                            <td>{{aa.num}}</td>
		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs" ng-click="deleteGoods(aa.serviceid)" >删除</button>
											  <button type="button" class="btn bg-olive btn-xs"  data-toggle="modal" data-target="#editModal" ng-click="findGoodsById(aa.serviceid)" >修改</button>
										  </td>
			                          </tr>


			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->
  <!-- 添加窗口 -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" >
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                  <h3 id="myModal">商品添加</h3>
              </div>
              <div class="modal-body">
                  <table class="table table-bordered table-striped"  width="800px">
                      <tr>

                          <td>商品名称</td>
                          <td><input  class="form-control" placeholder="商品名称" ng-model="goods.servicename" >  </td>
                      </tr>
                      <tr>
                          <td>商品金额</td>
                          <td >
                              <input  class="form-control" placeholder="商品金额" ng-model="goods.money" >
                          </td>
                      </tr>
                      <tr>
                          <td>商品库存</td>
                          <td><input  class="form-control" placeholder="100" ng-model="goods.num">  </td>
                      </tr>

                  </table>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="saveGoods()">添加</button>
                  <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
              </div>
          </div>
      </div>
  </div>
  <!-- 添加窗口 -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" >
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                  <h3 id="Modal">商品编辑</h3>
              </div>
              <div class="modal-body">
                  <table class="table table-bordered table-striped"  width="800px">
                      <tr>

                          <td>商品名称</td>
                          <td><input  class="form-control" placeholder="商品名称" ng-model="goods.servicename" >  </td>
                      </tr>
                      <tr>
                          <td>商品金额</td>
                          <td >
                              <input  class="form-control" placeholder="商品金额" ng-model="goods.money" >
                          </td>
                      </tr>
                      <tr>
                          <td>商品库存</td>
                          <td><input  class="form-control" placeholder="100" ng-model="goods.num">  </td>
                      </tr>

                  </table>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="updateGoods(goods.serviceid)">保存</button>
                  <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
              </div>
          </div>
      </div>
  </div>
        
</body>

</html>
