server:
  port: 8889
mybatis:
  mapper-locations: classpath:mapper/*.xml  #配置mapper包扫描
  type-aliases-package: com.dangle.pojo   #实体包
  configuration:
    map-underscore-to-camel-case: true  #开启驼峰命名
    cache-enabled: true #开启2级缓存
#数据库配置信息
spring:
  application:
    name: management-dangle  #配置名字
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/management?characterEncoding=UTF-8
    driver-class-name: com.mysql.jdbc.Driver

#连接配置
    initiaSize: 5
    type: com.alibaba.druid.pool.DruidDataSource
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    # 配置监控统计拦截的filters,去掉监控界面sql无法统计，‘wall’用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    userGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  mvc:
    static-path-pattern: /**


logging:
  level:
     com.dangle.Dao.conorderDao : debug   #打印sql语句
jwt:
  config:
    key: dang
    ttl: 360000
